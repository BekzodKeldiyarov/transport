<body>
    <div class="container">

        <div class="row">
            <section class="upload upload-driver-licence col-md-8">

                <h2 class="title upload__title">
                    Upload Driver License Copy <span class="upload-driver-licence-number"> 123123123</span>
                </h2>
                <p class="upload__intro"> Please upload a copy of the driverâ€™s license specified above. (Supported
                    Formats:
                    .jpg, .png, .gif)</p>
                <form action="" class="upload-driver-licence">

                    <ul class="upload__list">
                        <li class="upload__item">
                            <p class="upload__name">
                                Please upload the <strong>FRONT</strong> copy of your driver license
                            </p>
                            <input type="file" class="form-control">
                        </li>
                        <li class="upload__item">
                            <p class="upload__name">
                                Please upload the <strong>BACK</strong> copy of your driver license
                            </p>
                            <input type="file" class="form-control">
                        </li>
                    </ul>
                    <button class="btn btn-primary" type="submit">
                        Upload File(s)
                    </button>
                </form>
                <div class="row">
                    <button class="btn btn-secondary mt-2 col-md-2 ">
                        Back
                    </button>
                    <button class="btn btn-secondary mt-2 col-md-2  offset-md-1">
                        Continue
                    </button>
                    <button class="btn btn-secondary mt-2 col-md-2 offset-md-5">
                        Skip
                    </button>
                </div>

            </section>
        </div>
    </div>
