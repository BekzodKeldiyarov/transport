<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/new-application.min.css">
    <link rel="stylesheet" href="./css/applicant.min.css">
</head>

<body>

<section class="new-application">
    <div class="container">
        <div class="row">
            <div class="form-logo-wrapper col-md-4">
                <img src="./img/form-logo.png" alt="" class="form-logo">
            </div>
            <h1 class="form-initial__title title col-md-4">
                Application Form
            </h1>
        </div>
        <h2 class="subtitle">
            Start New Application
        </h2>
        <h3 class="new-application__intro">
            Please complete the fields below to register and begin the application.
        </h3>
        <form id="new-application-form" action="" class="form new-application__form">
            <ul class="form__list row flex-column align-items-center justify-content-center">
                <li class="form__item col-md-4 mt-3">
                    <label for="social-security-number">
                        Social Security Number *
                    </label>
                    <input type="text" id="social-security-number" class="form-control social-security-number"
                           name="socialSecurityNumber">
                </li>
                <li class="form__item col-md-4 mt-3">
                    <label for="repeat-security-number">
                        Repeat Social Security Number *
                    </label>
                    <input type="text" id="repeat-security-number" class="form-control social-security-number"
                           name="repeatSocialSecurityNumber">
                </li>
                <li class="form__item col-md-4 mt-3">
                    <label for="how-did-hear">
                        How did you hear about us? *
                    </label>
                    <input type="text" id="how-did-hear" class="form-control" name="howDidYouHear">
                </li>
            </ul>
            <button class="btn btn-secondary mt-3 d-block m-auto" style="text-transform: uppercase; letter-spacing: 1px; font-weight: 600;">Start Application</button>
        </form>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
</script>
<script src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
<script src="./js/jquery.validate.min.js"></script>
<script src="./js/additional-methods.min.js"></script>
<script src="js/index.js"></script>
</body>

</html>
