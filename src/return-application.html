<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return To Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/return-applications.min.css">
</head>

<body>
<div class="promo">
    <div class="container">
        <div class="row">
            <div class="form-logo-wrapper col-md-2">
                <img src="./img/form-logo.png" alt="" class="form-logo">
            </div>
            <h1 class="form-initial__title title col-md-4">
                Application Form
            </h1>
        </div>

    </div>
    <section class="return">
        <div class="container">

            <form action="" class="return-form return" id="return-application-form" novalidate="validate">
                <h2 class="title">Return to Existing Application</h2>
                <h3 class="return__intro">
                    Please complete the fields below so we may lookup your previous application.
                </h3>
                <p class="note">Note, two devices/people cannot be active on the same application at the same time.
                </p>
                <ul class="return__list row">
                    <li class="return__item col-md-3 offset-3">
                        <label for="social-security-number">Social Security Number*</label>
                        <input name="socialSecuryNumber" type="text" class="form-control social-security-number"
                               id="social-security-number">
                    </li>
                    <li class="return__item col-md-3">
                        <label for="repeat-social-security-number">Repeat Social Security Number*</label>
                        <input name="repeatSocialsecuritynumber" type="text" class="form-control social-security-number"
                               id="repeat-social-security-number">
                    </li>
                </ul>

                <a class="btn btn-secondary m-auto d-block col-md-2" type="submit" href="./applicant.html">
                    Continue Application
                </a>

            </form>
            <a class="btn btn-dark m-auto d-block col-md-1" href="./form-initial.html">
                Go Back
            </a>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>
    <script src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/additional-methods.min.js"></script>
    <script src="./js/index.js"></script>


</body>

</html>
