<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/form.min.css">
</head>

<body>
    <section class="form-initial">
        <div class="container">
            <div class="row">
                <div class="form-logo-wrapper col-md-2">
                    <img src="./img/form-logo.png" alt="" class="form-logo">
                </div>
                <h1 class="form-initial__title title col-md-4">
                    Application Form
                </h1>
            </div>


            <ul class="form-initial__list row">
                <li class="form-initial__item col-md-6">
                    <a href="./new-application.html">
                        <button class="form-initial__button form-initial__button-new">
                            Start New Application
                        </button>
                    </a>
                </li>
                <li class="form-initial__item col-md-6">
                    <a href="return-application.html">
                        <a href="return-application.html">
                            <button class="form-initial__button form-initial__button-continue">
                                Return To Application
                            </button>
                        </a>
                    </a>
                </li>
            </ul>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>
</body>

</html>
